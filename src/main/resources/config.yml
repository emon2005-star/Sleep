# ═══════════════════════════════════════════════════════════════════════════════
# 🎯 CORE SLEEP SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
sleep:
  # Default sleep percentage for new worlds (1-100)
  # 50% means half the players need to sleep to skip night
  default-percentage: 50
  
  # Time acceleration when ANY player sleeps (1.0 = normal, 2.0 = 2x speed)
  # Even with 1 player sleeping, time will go faster
  time-acceleration: 1.75
  
  # Minimum players online before sleep requirements apply
  minimum-players: 1
  
  # Skip night even if percentage isn't met but time acceleration is active
  force-skip-with-acceleration: true
  
  # Automatically configure new worlds with default settings
  auto-configure-new-worlds: true

# ═══════════════════════════════════════════════════════════════════════════════
# 🎁 REWARDS & EFFECTS SYSTEM
# ═══════════════════════════════════════════════════════════════════════════════
rewards:
  # Enable the rewards system
  enabled: true
  
  # Economy rewards (requires Vault)
  economy:
    enabled: true
    money-per-sleep: 5.0
    bonus-multiplier: 1.5  # Multiplier for streak bonuses
    dream-coins-per-sleep: 3  # Dream coins awarded per sleep
    
  # Experience rewards
  experience:
    enabled: true
    xp-per-sleep: 25
    levels-per-sleep: 0  # Set to 0 to disable level rewards
    
  # Item rewards
  items:
    enabled: true
    # Format: "MATERIAL:AMOUNT" or "MATERIAL:AMOUNT:DATA"
    sleep-rewards:
      - "BREAD:2"
      - "COOKED_BEEF:1"
    # Special rewards for streaks
    streak-rewards:
      7:  # 7-day streak
        - "GOLDEN_APPLE:1"
        - "EXPERIENCE_BOTTLE:2"
      30: # 30-day streak
        - "DIAMOND:1"
        - "ENCHANTED_GOLDEN_APPLE:1"
      100: # 100-day streak
        - "BEACON:1"
        - "NETHER_STAR:1"
        
  # Potion effects for sleeping players
  effects:
    enabled: true
    # Format: "EFFECT_NAME:DURATION_SECONDS:AMPLIFIER"
    sleep-effects:
      - "REGENERATION:30:0"
      - "SATURATION:15:0"
    # Effects for morning (when waking up)
    morning-effects:
      - "ABSORPTION:300:0"
      - "LUCK:600:0"
      
  # Streak system
  streaks:
    enabled: true
    reset-on-miss: false  # If false, missing one night won't reset streak
    announce-milestones: true
    milestone-rewards: true

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 VISUAL & AUDIO SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
animations:
  # Master animation toggle
  enabled: true
  
  # Animation intensity (1 = minimal, 2 = moderate, 3 = spectacular)
  intensity: 2
  
  # Gentle mode - reduces particle density for subtle effects
  gentle-mode: true
  
