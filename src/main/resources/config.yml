  # Prefix for all plugin messages
  prefix: "&8[&6EasySleep&8] &r"
  
  # Sleep messages
  sleep:
    player-sleeping: "&7🌙 &e%player% &7enters dream state &8(&a%sleeping%&7/&e%required%&8)"
    player-waking: "&7☀ &e%player% &7wakes up &8(&a%sleeping%&7/&e%total%&8)"
    night-skip: "&a✓ &fNight skipped! &7Time acceleration: &e%speed%x"
    time-acceleration: "&b⚡ &fTime flowing faster... &7(&e%speed%x speed&7)"
    
  # Reward messages
  rewards:
    money-received: "&a+ $%amount% &7(Sleep reward)"
    xp-received: "&a+ %amount% XP &7(Sleep reward)"
    item-received: "&a+ %item% &7(Sleep reward)"
    effect-received: "&b+ %effect% &7(Sleep bonus)"
    streak-milestone: "&6🏆 &e%days%-day sleep streak! &6Bonus rewards unlocked!"
    
  # Error messages
  errors:
    no-permission: "&cYou don't have permission to use this command!"
    invalid-number: "&cInvalid number: %input%"
    world-not-found: "&cWorld not found: %world%"
    player-not-found: "&cPlayer not found: %player%"
    command-cooldown: "&cPlease wait %seconds% seconds before using this command again!"

