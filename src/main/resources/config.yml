# EasySleep Configuration File
# Plugin by Turjo - Version 1.3.1

settings:
  # Default sleep percentage for new worlds (1-100)
  default-sleep-percentage: 1
  
  # Enable stunning night skip animations
  enable-animations: true
  
  # Enable immersive sound effects
  enable-sound-effects: true
  
  # Broadcast sleep status messages to all players
  broadcast-sleep-messages: true
  
  # Automatically configure new worlds with default settings
  auto-configure-new-worlds: true

# Feature toggles
features:
  # Enable day counter with title messages
  day-counter: true
  
  # Enable enhanced particle effects
  enhanced-particles: true
  
  # Enable weather effects during night skip
  weather-effects: false
  
  # Enable automatic update checking
  update-checker: true
  
  # Enable AFK detection system
  afk-detection: true
  
  # AFK threshold in minutes
  afk-threshold: 5
  
  # Enable clock animation for sleeping players
  clock-animation: true
  
  # Enable epic day-night cycle animations
  day-night-animation: true
  
  # Enable anti-spam protection
  anti-spam: true
  
  # Enable exclusive dream sequences
  dream-sequences: true
  
  # Enable sleep rituals for multiple players
  sleep-rituals: true
  
  # Enable moon phase system
  moon-phases: true
  
  # Random good morning messages
  random-morning-messages:
    - "Day %day% - A new adventure begins!"
    - "Day %day% - The sun rises on new possibilities!"
    - "Day %day% - Another beautiful morning awaits!"
    - "Day %day% - Rise and shine, adventurer!"
    - "Day %day% - The world awakens with you!"
    - "Day %day% - Fresh opportunities await!"
    - "Day %day% - Dawn breaks on new horizons!"
    - "Day %day% - Time to make today count!"
    - "Day %day% - The universe smiles upon you!"
    - "Day %day% - Destiny awaits your next move!"

# Advanced Settings
advanced:
  # Animation intensity (1-3, higher = more particles)
  animation-intensity: 2
  
  # Sound volume multiplier (0.1-2.0)
  sound-volume: 0.2
  
  # Animation duration in seconds
  animation-duration: 3
  
  # Performance mode (reduces particles for better performance)
  performance-mode: false
  
  # Performance settings
  max-animation-distance: 32
  
  # Debug mode (enables additional logging)
  debug-mode: false

# Anti-Spam Settings
anti-spam:
  # Cooldown for sleep messages (seconds)
  sleep-message-cooldown: 5
  
  # Cooldown for wake messages (seconds)
  wake-message-cooldown: 3
  
  # Cooldown for commands (seconds)
  command-cooldown: 2
# Effect Customization
effects:
  # Particle density multiplier (0.5-3.0)
  particle-density: 0.1
  
  # Modern particle effects (use Minecraft particle names)
  sleep-particle: "SOUL_FIRE_FLAME"
  awake-particle: "END_ROD"
  
  # Modern sound effects (use Minecraft sound names)
  sleep-sound: "BLOCK_AMETHYST_BLOCK_CHIME"
  night-skip-sound: "BLOCK_AMETHYST_BLOCK_RESONATE"