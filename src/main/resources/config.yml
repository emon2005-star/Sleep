# 🤖 ADVANCED FEATURES
# ═══════════════════════════════════════════════════════════════════════════════
features:
  # AFK Detection System
  afk-detection:
    enabled: true
    threshold-minutes: 5  # Minutes before player is considered AFK
    exclude-from-sleep: true  # Don't count AFK players in sleep requirements
    
  # Weather Management
  weather:
    skip-thunderstorms: true
    skip-rain: false
    clear-weather-after-sleep: true
    
  # Day Counter System
  day-counter:
    enabled: true
    start-day: 1
    show-titles: true
    broadcast-new-day: true
    
  # Moon Phase System
  moon-phases:
    enabled: true
    affect-rewards: true
    show-phase-changes: true
    bonus-multipliers:
      NEW_MOON: 1.2
      WAXING_CRESCENT: 1.1
      FIRST_QUARTER: 1.3
      WAXING_GIBBOUS: 1.4
      FULL_MOON: 2.0
      WANING_GIBBOUS: 1.4
      LAST_QUARTER: 1.3
      WANING_CRESCENT: 1.1
      
  # Statistics System
  statistics:
    enabled: true
    track-individual-players: true
    save-interval-minutes: 5
    
  # 🌌 EXCLUSIVE QUANTUM FEATURES 🌌
  quantum-sleep:
    enabled: true
    cross-dimensional-entanglement: true
    quantum-coherence-time: 300  # seconds
    
  # 🌍 DIMENSIONAL PORTAL SYSTEM 🌍
  dimensional-portals:
    enabled: true
    portal-duration: 300  # seconds
    cross-world-effects: true
    
  # 🏆 ACHIEVEMENT SYSTEM 🏆
  achievements:
    enabled: true
    broadcast-unlocks: true
    spectacular-effects: true
    
  # 💎 DREAM COIN ECONOMY 💎
  dream-economy:
    enabled: true
    base-coins-per-sleep: 3
    streak-bonus-multiplier: 0.1  # 10% per streak day
    shop-enabled: true
    
  # Update Checker
  update-checker:
    enabled: true
    check-interval-hours: 6
    notify-admins: true
    
  # Anti-Spam Protection
  anti-spam:
    enabled: true
    sleep-message-cooldown: 5  # seconds
    wake-message-cooldown: 3   # seconds
    command-cooldown: 2        # seconds

