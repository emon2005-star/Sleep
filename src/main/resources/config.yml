# ═══════════════════════════════════════════════════════════════════════════════
# 🎯 CORE SLEEP SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
sleep:
  # Default sleep percentage for new worlds (1-100)
  # 50% means half the players need to sleep to skip night
  default-percentage: 50
  
  # Time acceleration when ANY player sleeps (1.0 = normal, 2.0 = 2x speed)
  # Even with 1 player sleeping, time will go faster
  time-acceleration: 1.75
  
  # Minimum players online before sleep requirements apply
  minimum-players: 1
  
  # Skip night even if percentage isn't met but time acceleration is active
  force-skip-with-acceleration: true
  
  # Automatically configure new worlds with default settings
  auto-configure-new-worlds: true

# ═══════════════════════════════════════════════════════════════════════════════
# 🎁 REWARDS & EFFECTS SYSTEM
# ═══════════════════════════════════════════════════════════════════════════════
rewards:
  # Enable the rewards system
  enabled: true
  
  # Economy rewards (requires Vault)
  economy:
    enabled: true
    money-per-sleep: 25.0
    bonus-multiplier: 1.5  # Multiplier for streak bonuses
    
  # Experience rewards
  experience:
    enabled: true
    xp-per-sleep: 100
    levels-per-sleep: 0  # Set to 0 to disable level rewards
    
  # Item rewards
  items:
    enabled: true
    # Format: "MATERIAL:AMOUNT" or "MATERIAL:AMOUNT:DATA"
    sleep-rewards:
      - "GOLDEN_APPLE:1"
      - "EMERALD:2"
      - "DIAMOND:1"
    # Special rewards for streaks
    streak-rewards:
      7:  # 7-day streak
        - "DIAMOND_BLOCK:1"
        - "EXPERIENCE_BOTTLE:5"
      30: # 30-day streak
        - "NETHERITE_INGOT:1"
        - "ENCHANTED_GOLDEN_APPLE:2"
      100: # 100-day streak
        - "BEACON:1"
        - "NETHER_STAR:3"
        
  # Potion effects for sleeping players
  effects:
    enabled: true
    # Format: "EFFECT_NAME:DURATION_SECONDS:AMPLIFIER"
    sleep-effects:
      - "REGENERATION:60:1"
      - "SPEED:120:0"
      - "NIGHT_VISION:300:0"
      - "SATURATION:30:0"
    # Effects for morning (when waking up)
    morning-effects:
      - "ABSORPTION:600:1"
      - "LUCK:1200:0"
      
  # Streak system
  streaks:
    enabled: true
    reset-on-miss: false  # If false, missing one night won't reset streak
    announce-milestones: true
    milestone-rewards: true

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 VISUAL & AUDIO SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════
animations:
  # Master animation toggle
  enabled: true
  
  # Animation intensity (1 = minimal, 2 = moderate, 3 = spectacular)
  intensity: 2
  
  # Gentle mode - reduces particle density for subtle effects
  gentle-mode: true
  
  # Individual animation toggles
  sleep-animations: true
  morning-animations: true
  day-night-cycle: true
  clock-animation: true
  night-skip-animation: true
  
  # Animation settings
  duration: 10  # Duration in seconds
  max-distance: 32  # Maximum distance for animations
  particle-density: 0.5  # Particle density multiplier (0.1-3.0)
  
  # Performance settings
  performance-mode: false  # Reduces effects for better performance
  max-particles-per-effect: 5
  animation-interval: 20  # Ticks between animation updates

# Sound system
sounds:
  # Master sound toggle
  enabled: true
  
  # Master volume (0.0-2.0)
  master-volume: 0.3
  
  # Individual sound settings
  sleep-sound:
    enabled: true
    sound: "BLOCK_AMETHYST_BLOCK_CHIME"
    volume: 0.2
    pitch: 1.8
    
  wake-sound:
    enabled: true
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 0.15
    pitch: 1.5
    
  night-skip-sound:
    enabled: true
    sound: "BLOCK_AMETHYST_BLOCK_RESONATE"
    volume: 0.25
    pitch: 1.2
    
  morning-sound:
    enabled: true
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 0.2
    pitch: 2.0

