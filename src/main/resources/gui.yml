# GUI Behavior Settings
behavior:
  # Close GUI when player moves too far
  close-on-move: false
  close-distance: 10
  
  # Auto-refresh GUI content
  auto-refresh: true
  refresh-interval: 5 # seconds
  
  # Confirm dangerous actions
  confirm-destructive-actions: true
  
  # Animation settings
  gui-animations:
    enabled: true
    open-animation: "FADE_IN"
    close-animation: "FADE_OUT"

# GUI Layout Settings
layout:
  # GUI size (must be multiple of 9, max 54)
  default-size: 54
  
  # Fill empty slots with glass panes
  fill-empty-slots: true
  fill-material: "BLACK_STAINED_GLASS_PANE"
  fill-name: " "
  
  # Border decoration
  border:
    enabled: true
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "